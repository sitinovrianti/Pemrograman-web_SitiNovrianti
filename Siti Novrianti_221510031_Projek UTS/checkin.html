<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check In - Grand Aluna Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Formulir Check-In</h1>
    <form>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Check-In</label>
        <input type="date" class="form-control" id="tanggal">
      </div>
      <div class="mb-3">
        <label for="tamu" class="form-label">Jumlah Tamu</label>
        <input type="number" class="form-control" id="tamu" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Lanjutkan</button>
    </form>
  </div>
</body>
</html>
